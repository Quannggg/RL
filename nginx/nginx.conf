# Cấu hình worker processes
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Định nghĩa một zone tên là 'api_limit'
    # $binary_remote_addr: Khóa (key) là địa chỉ IP của client
    # zone=api_limit:10m: Tên zone là 'api_limit' với 10MB bộ nhớ (đủ lưu trữ rất nhiều IP)
    # rate=5r/s: Tốc độ giới hạn là 5 request mỗi giây
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;

        location / {
            # Áp dụng rate limit 'api_limit'
            # burst=10: Cho phép "vượt rào" 10 request (sẽ được xử lý nhanh)
            # nodelay: Xử lý request vượt rào ngay lập tức thay vì delay
            # Nếu vượt quá 5r/s + 10 burst, NGINX sẽ trả về lỗi 503
            limit_req zone=api_limit burst=10 nodelay;

            # Đây là tên service 'nestjs-app' trong docker-compose.yml
            proxy_pass http://nestjs-app:3000;
            
            # Cấu hình headers để pass thông tin client
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}